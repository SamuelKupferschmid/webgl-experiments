<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }

        canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .info {
            margin: 2px;
            position: fixed;
            bottom: 0;
        }

        .menu {
            margin: 5px;
            padding: 5px;
            position: absolute;
            z-index: 100;
            background-color: rgba(119, 116, 255, 0.8);
        }

        .menu > a {
            display: block;
            text-decoration: none;
        }

        .menu > a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="menu"></div>
<canvas width="800" height="800"></canvas>
<div class="info"><span id="fps"></span><span> fps</span></div>
</body>
<script src="https://cdn.rawgit.com/samuelkupferschmid/webgl-experiments/729815795406c07de91ac8e69b0cdeff5a097200/systemjs/dist/system.js" type="application/javascript"></script>
<script>
    System.config({
        baseURL : 'https://cdn.rawgit.com/samuelkupferschmid/webgl-experiments/master/docs/',
        packages: {
            'https://cdn.rawgit.com/samuelkupferschmid/webgl-experiments/master/docs/': {
                defaultExtension: 'js'
            }
        },
        meta: {
            '*.vert': {
                loader: 'text'
            },
            '*.frag': {
                loader: 'text'
            },
            '*.json': {
                loader: 'json'
            }
        },
        map: {
            text: 'systemjs/text-plugin/text.js',
            json: 'systemjs/json-plugin/json.js'
        }
    });
    SystemJS.import('App.js');
</script>
</html>
